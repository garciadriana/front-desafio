<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de novo usuário Voxus</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div id="rectangle">
        <div id="v"></div>
        <div id="o"></div>
        <div id="x"></div>
        <div id="u"></div>
        <div id="s"></div>
    </div>
    <h1>Você está a poucos passos de otimizar suas campanhas!</h1>
    <h2>Queremos conhecer mais sobre sua empresa para melhorar sua experiência com a Voxus.</h2>
    </head>
</head>
<body>
    <div id="ilustra"></div>
    <div id="bg">
        <form>
            <input id="nome" type="text" name="nome" value="Nome Completo" class="style" onclick="this.value=''">
            <input id="telefone" type="text" name="telefone" value="Telefone" class="style" onclick="this.value=''">
            <input id="email" type="text" name="e-mail" value="Endereço de E-mail" class="style" onclick="this.value=''">
            <input id="empresa" type="text" name="empresa" value="Nome da Empresa" class="style" onclick="this.value=''">
            <input id="url" type="text" name="url" value="URL do Site" class="style" onclick="this.value=''">
            <input id="verba" type="text" name="verba" value="Verba Mensal em Média" class="style" onclick="this.value=''">
            <button id="btn" class="btn_style" type="button">Experimentar Gratuitamente</button>
        </form></div>
    <footer>
            <hr>
            <span id="v"></span>
            <span id="o"></span>
            <span id="x"></span>
            <span id="u"></span>
            <span id="s"></span>
            <span id="termos">Termos de Serviço</span>
            <span id="privacidade">Política de Privacidade</span>
            <span id="anuncio">Opções de Anúncio</span>
    </footer>
</body>
</html>
